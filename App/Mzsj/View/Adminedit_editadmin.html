<extend name="Common:index" />
<block name="main">
	<form action="{:U()}" class="form-box" method="post">
		<input type="hidden" name="adminid" value="{$info.adminid}">
		<div class="form-group">
			<label for="realname" class="item-label">真实姓名：<span class="color_9"> 必须填写</span></label>
			<input type="text" name="realname" value="{$info.realname}" class="input-text">
		</div>
		<div class="form-group">
			<label for="email" class="item-label">邮箱：<span class="color_9"> 必须填写</span></label>
			<input type="text" name="email" value="{$info.email}" class="input-text">
		</div>
		<div class="form-group">
			<label for="tel" class="item-label">电话：<span class="color_9"> 必须填写</span></label>
			<input type="text" name="tel" value="{$info.tel}" class="input-text">
		</div>
		<if condition="session('mz_roleid') == 1">
		<div class="form-group">
			<label for="status" class="item-label">状态：</label>
			<input type="radio" name="status"<if condition="$info['status'] == 1"> checked="checked"</if> class="input-radio" value="1"> 启用
			<input type="radio" name="status"<if condition="$info['status'] == 0"> checked="checked"</if> class="input-radio" value="0"> 禁用
		</div>
		</if>
		<div class="form-group">
			<button type="submit" name="dosubmit" class="btn-success">提交</button><button type="reset" name="reset" class="btn-error">重填</button>
		</div>
	</form>
</block>
