<extend name="Common:index" />
<block name="main">
	<form action="{:U()}" class="form-box" method="post">
		<div class="form-group">
			<label for="groupid" class="item-label">用户组：<span class="color_9"> 必须填写</span></label>
			<select name="groupid" id="">
				<option value="">请选择用户组</option>
				<foreach name="group" item="groupname">
					<option value="{$key}">{$groupname}</option>
				</foreach>
			</select>
		</div>
		<div class="form-group">
			<label for="username" class="item-label">用户名：<span class="color_9"> 必须填写</span></label>
			<input type="text" name="username" class="input-text">
		</div>
		<div class="form-group">
			<label for="password" class="item-label">密码：<span class="color_9"> 必须填写</span></label>
			<input type="password" name="password" class="input-text">
		</div>
		<div class="form-group">
			<label for="repassword" class="item-label">确认密码：<span class="color_9"> 必须填写</span></label>
			<input type="password" name="repassword" class="input-text">
		</div>
		<div class="form-group">
			<label for="nickname" class="item-label">昵称：</label>
			<input type="text" name="nickname" class="input-text">
		</div>
		<div class="form-group">
			<label for="email" class="item-label">邮箱：</label>
			<input type="text" name="email" class="input-text">
		</div>
		<div class="form-group">
			<label for="tel" class="item-label">电话：</label>
			<input type="text" name="tel" class="input-text">
		</div>
		<div class="form-group">
			<label for="point" class="item-label">积分：</label>
			<input type="text" name="point" value="0" class="input-sm input-text">
		</div>
		<div class="form-group">
			<label for="status" class="item-label">状态：</label>
			<input type="radio" name="status" checked="checked" class="input-radio" value="1"> 启用
			<input type="radio" name="status" class="input-radio" value="0"> 禁用
		</div>
		<div class="form-group">
			<button type="submit" name="dosubmit" class="btn-success">提交</button><button type="reset" name="reset" class="btn-error">重填</button>
		</div>
	</form>
</block>
